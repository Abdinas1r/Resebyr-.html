    <style>
         body {
            background-color: #ecd4d1;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            min-height: 100vh;
        }
        nav {
            display: block;
            width: 100%;
            background-color: rgb(169, 71, 71);
            padding: 16px 0;
            text-align: center;
        }
        nav a {
            margin: 0 40px;
            text-decoration: j;
            color: #ffffff;
            font-weight: bold;
        }
        .form-box {
            margin: 40px auto;
            max-width: 400px;
            background: rgba(169, 71, 71, 0.85);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(236, 212, 209, 0.1);
        }
           .hamburger {
            display: none;
            cursor: pointer;
            width: 32px;
            height: 32px;
            position: absolute;
            top: 18px;
            right: 24px;
            z-index: 1001;
        }
        .hamburger span,
        .hamburger span:before,
        .hamburger span:after {
            display: block;
            position: absolute;
            height: 4px;
            width: 100%;
            background: #a94747;
            border-radius: 2px;
            transition: 0.3s;
        }
        .hamburger span {
            top: 14px;
        }
        .hamburger span:before {
            content: '';
            top: -10px;
        }
        .hamburger span:after {
            content: '';
            top: 10px;
        }
        #menu-toggle {
            display: none;
        }
@media (max-width: 768px) {
            nav {
                display: none;
                flex-direction: column;
                background-color: #a94747;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                z-index: 1000;
            }
            #menu-toggle:checked + .hamburger + nav {
                display: flex;
            }
            #menu-toggle:checked ~ .form-box {
                margin-top: 280px;
            }
            .form-box {
                margin: 80px auto;
                padding: 16px;
                transition: margin-top 0.1s ease;
            }
            .hamburger {
                display: block;
            }
            h1 {
                color: #a94747;
            }
        }
    </style>
</head>
<body>
    <input type="checkbox" id="menu-toggle" />
    <label class="hamburger" for="menu-toggle">

    </label>

        <form>
            <label for="namn">Namn:</label><br>
            <input type="text" id="namn" name="namn" required style="width:100%;margin-bottom:12px;"><br>
            <label for="number">Nummer</label><br>
            <input type="tel" id="number" name="number" required style="width:100%;margin-bottom:12px;"><br>
            <label for="epost">E-post:</label><br>
            <input type="email" id="epost" name="epost" required style="width:100%;margin-bottom:12px;"><br>
            <label for="meddelande">Meddelande:</label><br>
            <textarea id="meddelande" name="meddelande" rows="4" required style="width:100%;margin-bottom:12px;"></textarea><br>
